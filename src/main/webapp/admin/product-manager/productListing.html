<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="../css/list_page.css">
</head>
<body>
<button id="addButton">Add Product</button>
<button id="backToHome">Back to Home</button>
<table width="80%" align="center">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>description</th>
        <th>unit</th>
        <th>manufacturer</th>
        <th>status</th>
        <th>Actions</th>
    </tr>
    <tbody id="productList">
    </tbody>
</table>

<script>
    // Gọi API để lấy danh sách khách hàng
    fetch('http://localhost:8080/api/products/all')
        .then(response => response.json())
        .then(data => {
            const productList = document.getElementById('productList');
            data.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.unit}</td>
                        <td>${product.manufacturer}</td>
                                                <td>${product.status}</td>

                        <td>
                            <a href="">Update</a>
                            <a href="">Delete</a>
                        </td>
                    `;
                productList.appendChild(row);
            });
        });

    document.getElementById('addButton').addEventListener('click', function() {
    window.location.href = 'addNewItem.html'; // Replace with your actual add new item page URL
});

document.getElementById('backToHome').addEventListener('click', function() {
    window.location.href = '../admin.jsp'; // Replace with your actual home page URL
});
</script>
</body>
</html>
