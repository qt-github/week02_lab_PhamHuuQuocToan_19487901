<!DOCTYPE html>
<html lang="en">
<head>
    <title>OrderDetails List</title>
    <link rel="stylesheet" type="text/css" href="../css/list_page.css">
</head>
<body>
<button id="addButton">Add Order Detail</button>
<button id="backToHome">Back to Home</button>
<table width="80%" align="center">
    <tr>
        <th>QUANTITY</th>
        <th>PRICE</th>
        <th>NOTE</th>
        <th>OrderID</th>
        <th>ProductId</th>
        <th>ACTION</th>
    </tr>
    <tbody id="ordersDetails">
    </tbody>
</table>

<script>
    async function fetchOrderDetailsData() {
        try {
            const response = await fetch('http://localhost:8080/api/orderDetails/all');
            if (!response.ok) {
                throw new Error('Failed to retrieve order details data');
            }

            const data = await response.json();
            const ordersDetailsList = document.getElementById('ordersDetails');
            data.forEach(ordersDetails => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${ordersDetails.quantity}</td>
                        <td>${ordersDetails.price}</td>
                        <td>${ordersDetails.note}</td>
                        <td>${ordersDetails.orderId}</td>
                        <td>${ordersDetails.productId}</td>
                        <td>
                            <a href="">Update</a>
                            <a href="">Delete</a>
                        </td>
                    `;
                ordersDetailsList.appendChild(row);
            });
        } catch (error) {
            console.error(error);
        }
    }

    // Gọi hàm để lấy dữ liệu
    fetchOrderDetailsData();

    document.getElementById('addButton').addEventListener('click', function() {
    window.location.href = 'orderDetailsListing.html'; // Replace with your actual add new item page URL
});

document.getElementById('backToHome').addEventListener('click', function() {
    window.location.href = '../admin.jsp'; // Replace with your actual home page URL
});
</script>
</body>
</html>
