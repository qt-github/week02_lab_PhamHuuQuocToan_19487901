<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order List</title>
    <link rel="stylesheet" type="text/css" href="../css/list_page.css">
</head>
<body>
<button id="addButton">Add Order</button>
<button id="backToHome">Back to Home</button>
<table width="80%" align="center">
    <tr>
        <th>ID</th>
        <th>DATE</th>
        <th>Actions</th>
    </tr>
    <tbody id="ordersList">
    </tbody>
</table>

<script>
    async function fetchEmployeeData() {
        try {
            const response = await fetch('http://localhost:8080/api/orders/all');
            if (!response.ok) {
                throw new Error('Failed to retrieve employee data');
            }

            const data = await response.json();
            console.log(data)
            const ordersList = document.getElementById('ordersList');
            data.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${employee.order_id}</td>
                        <td>${employee.orderDate}</td>
                        <td>
                            <a href="">Update</a>
                            <a href="">Delete</a>
                        </td>
                    `;
                ordersList.appendChild(row);
            });
        } catch (error) {
            console.error(error);
        }
    }

    // Gọi hàm để lấy dữ liệu
    fetchEmployeeData();

    document.getElementById('addButton').addEventListener('click', function() {
    window.location.href = 'createOrder.html'; // Replace with your actual add new item page URL
});

document.getElementById('backToHome').addEventListener('click', function() {
    window.location.href = '../admin.jsp'; // Replace with your actual home page URL
});
</script>
</body>
</html>
